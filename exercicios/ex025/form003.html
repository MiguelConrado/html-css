<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" required max="15" min="8" autocomplete="name" placeholder="Seu nome aqui">
        </p>
        <p>
            <label for="imedia"></label>
            <input type="number" id="imedia" name="media" min="0" max="10" size="4" step="0.1" value="5">
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2024-04">
        </p>
        <p>
            <label for="idia">dia da prova</label>
            <input type="date" id="idia" name="dia" value="2024-04-19">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" id="ihora" name="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
