<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumlario</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">

    <fieldset>
        <legend>Dado pessoais</legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" minlength="15" maxlength="8">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" id="itel" name="tel" autocomplete="tel" pattern="^∖(∖d{2}∖)∖d{4,5}-∖d{4}$" required placeholder="(xx)xxxx-xxxx">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
        </form>
</body>
</html>
