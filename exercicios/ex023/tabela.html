<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    
    & td{
        padding: 10px;
        border: 1px solid black;
        text-align: center;
        vertical-align: middle;
    }
 
}
td.numero{
        text-align: center;
        background-color: black;
        color: white;
        border: dashed 1px white;
    } 

</style>

</head>
