<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASKODHaj</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p {
            display: none;        
        } 
        div:hover > p{
            display: block;
            color: white;
            background-color: rgb(250, 0, 0);
            width: 250px;
        }
    
    </style>

</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o mouse sobre o texto a baixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
