<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Esse video esta hospedado em meu proprio servidor</p>
   
    <video controls width="500" preload ="metadata" poster="fotos/imagem.jpg">
        <source  src="midia/meuvideo.mkv" type="video/mkv">
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <p>[ERRO]. Infelizmente seu nagador não é compativel com o video</p>
    </video>
     
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/ItaeyIP7q5s?si=tUED4ee01a7w5axd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


</body>
</html>
