<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/index.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    
    <title>Login</title>
</head>

<body>
    <main>
        <section class="container-login-all">
            <div id="foto-login"></div>

            <div id="login-container">
                <h1>Login</h1>
                <p>Seja Bem vindo(a) ao CoffeShop, Faça login para acessar sua conta e poder fazer as suas próprias configurações</p>
            
                <form id="cadastro" action="cadastro.js" autocomplete="on" method="post">
                    
                    <!-- USER INFOS -->
                    <label for="iemail">
                    <div class="cadastro-info" id="div-email" >
                        
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
                        </label>

                        <input type="email" name="email" id="iemail" class="input-email-pass" required placeholder="Email">
                    </div>
                    
                    <label for="ipassword">
                    <div class="cadastro-info" id="div-senha" >
                        
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"/></svg>
                        </label>

                        <input type="password" name="password" id="ipassword" class="input-email-pass" required placeholder="Password">
                    </div>
            
                    <!-- FINALIZAR -->
                    <div class="env-esq-finalizar" id="env-esq">
                        <input type="submit" value="Enviar" >
                    </div>

                    <div class="env-esq-finalizar" id="env-esq">
                        <input type="button" value="Esqueci Minha Senha" >
                    </div>
                </form>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
